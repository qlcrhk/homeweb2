<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 정보 - Raon Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .member {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            width: 20vw;
        }
        .member:hover {
            transform: translateY(-10px);
            background-color: #e0f7fa;
        }
        .map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회사 정보</h1>
        <section>
            <h2>회사 소개</h2>
            <p>Raon Real Estate는 대학생과 직장인들이 손쉽게 주거지를 찾을 수 있도록 지원하는 부동산 플랫폼입니다.</p>
        </section>

        <section>
            <h2>팀 소개</h2>
            <div class="team">
                <div class="member">
                    <h3>홍길동</h3>
                    <p>CEO</p>
                </div>
                <div class="member">
                    <h3>김영희</h3>
                    <p>CTO</p>
                </div>
                <div class="member">
                    <h3>박철수</h3>
                    <p>마케팅 매니저</p>
                </div>
            </div>
        </section>

        <section>
            <h2>회사 위치</h2>
            <div id="map" class="map"></div>
        </section>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY"></script>
    <script>
        window.onload = function() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };
            const map = new kakao.maps.Map(container, options);

            const markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
            const marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        };
    </script>
</body>
</html>
