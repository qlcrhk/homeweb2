<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="/css/community.css" />
  </head>
  <body>
    <main class="container">
      <h1>게시판 글쓰기</h1>
      <form id="community-form" method="POST" action="/api/community">
        <div class="form-group">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            name="content"
            rows="10"
            placeholder="내용을 입력하세요"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="author">작성자</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="작성자 이름을 입력하세요"
            required
          />
        </div>
        <button type="submit">작성 완료</button>
      </form>
    </main>
    <script src="/js/community-write.js" defer></script>
  </body>
</html>
