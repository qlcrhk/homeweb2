<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raon 부동산 - 상세 정보</title>
    <link rel="stylesheet" href="/css/productDtail.css" />
  </head>
  <body>
    <!-- 상단 요약 바 (스크롤 시 고정) -->

    <div class="container">
      <div class="detail-title">
        <h2>서울 강남 오피스텔</h2>
        <button class="like-btn">❤️ 찜하기</button>
      </div>
      <!-- 이미지 갤러리 -->
      <div class="image-gallery">
        <img id="main-image" src="img1.jpg" alt="메인 이미지" />
        <div class="thumbnail-container">
          <img
            class="thumbnail"
            src="img1.jpg"
            onclick="changeImage('img1.jpg')"
          />
          <img
            class="thumbnail"
            src="img2.jpg"
            onclick="changeImage('img2.jpg')"
          />
          <img
            class="thumbnail"
            src="img3.jpg"
            onclick="changeImage('img3.jpg')"
          />
          <img
            class="thumbnail"
            src="img4.jpg"
            onclick="changeImage('img4.jpg')"
          />
        </div>
      </div>

      <!-- 상세 정보 -->
      <div class="property-details">
        <p>🏠 <strong>전세 6억</strong></p>
        <p>📍 위치: 서울 강남구 테헤란로 123</p>
        <p>📏 면적: 40㎡ (약 12평)</p>
        <p>🛏 방 개수: 2개</p>
        <p>🚪 옵션: 주차 가능, 보안문 설치, 인터넷 포함</p>
      </div>

      <!-- 옵션 및 리뷰 -->
      <div class="info-sections">
        <div class="info-card">
          <h3>🏡 기본 정보</h3>
          <p>건축 연도: 2018년</p>
          <p>관리비: 10만원</p>
          <p>난방 종류: 개별난방</p>
        </div>
        <div class="info-card">
          <h3>📶 옵션 사항</h3>
          <p>🚗 주차 가능</p>
          <p>🔒 보안문 설치</p>
          <p>📡 인터넷 포함</p>
        </div>
        <div class="info-card">
          <h3>🌟 리뷰 & 평점</h3>
          <p>⭐⭐⭐⭐☆ (4.5/5)</p>
          <p>"조용하고 깨끗한 집이에요!"</p>
        </div>
      </div>
    </div>

    <script>
      // 썸네일 클릭 시 메인 이미지 변경
      function changeImage(imageSrc) {
        const mainImage = document.getElementById("main-image");
        mainImage.style.opacity = "0"; // 부드러운 전환 효과

        setTimeout(() => {
          mainImage.src = imageSrc;
          mainImage.style.opacity = "1";
        }, 200);
      }
    </script>
  </body>
</html>
