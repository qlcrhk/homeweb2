<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>게시글 상세보기</h1>
    </header>
    <main>
        <article>
            <h2 id="post-title">제목</h2>
            <p id="post-author">작성자: </p>
            <p id="post-date">작성일: </p>
            <p id="post-content">내용</p>
        </article>
        
        <div id="actions">
            <button id="edit-button">수정</button>
            <button id="delete-button">삭제</button>
        </div>
        
        <section id="comments">
            <h3>댓글</h3>
            <ul id="comment-list"></ul>
            <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
            <button id="comment-submit">댓글 등록</button>
        </section>
    </main>
    <script src="/js/community-detail.js"></script>
</body>
</html>
